<div class="container-fluid p-0 m-0">

  <nav class="sidebar-nav w-25 h-100 d-inline-flex justify-content-center border-right text-white bg-red">
    <ul class="list-group list-group-flush">
      <span class="list-group-item bg-red m-0 p-5 text-center border-bottom"><img class="img-fluid logo" src="../assets/svg/lab.svg">&nbsp;<strong>WorkLab</strong></span>
      <a class="list-group-item bg-red m-0 p-5 border-0 mt-5"><img class="img-fluid sidebar-icon" src="../assets/svg/employee.svg">&nbsp;Employees</a>
      <a class="list-group-item-light bg-red m-0 p-5 border-0"><img class="img-fluid sidebar-icon" src="../assets/svg/settings.svg">&nbsp;Setting</a>
    </ul>
  </nav>

  <div class="content w-75 m-0 p-0 h-100 d-inline-block bg-light">
    <div class="row">
      <div class="col-12 pt-3">

        <nav class="navbar navbar-expand-lg navbar-light px-5 pb-5 pt-4 shadow-sm">
          
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="navbar-nav mr-auto">
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-dark" type="submit"><i class="material-icons">search</i></button>
              </form>
            </div>
<!--             <div class="">
              <button class="rounded-circle">_</button>
            </div> -->
          </div>
        </nav>

      </div>

      <div class="col-12">
        <h3 class="h3 border-top pt-5 px-5">List of employees</h3>
      </div>

      <div class="col-12">
        <div class="table-responsive p-5">
          <table class="table table-striped table-hover border rounded shadow">
            <caption hidden>
              List of Employees
            </caption>
            <thead class="thead">
              <tr class="">
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">NIF</th>
                <th scope="col">Birth</th>
                <th scope="col">Email</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor='let user of users'>
                <th scope="row">#</th>
                <td>{{user.name.first}}</td>
                <td>a</td>
                <td>a</td>
                <td>{{user.email}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
