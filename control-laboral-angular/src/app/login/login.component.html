<div class="container-fluid p-0 m-0 d-flex align-items-center bg-light">

    <div class="card p-5 text-center w-50 mx-auto rounded-lg shadow">

        <form>
            <div class="row">
                <div class="col-12 my-4">
                    <h3 class="font-weight-bold">Login</h3>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend border-right-0">
                                <span class="input-group-text bg-transparent">
                                    <i class="material-icons md-18 align-middle text-muted">person</i>
                                </span>
                            </div>
                            <input type="text" class="form-control border-left-0" placeholder="Username"
                                aria-label="Username">
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend border-right-0">
                                <span class="input-group-text bg-transparent">
                                    <i class="material-icons md-18 align-middle text-muted">lock</i>
                                </span>
                            </div>
                            <input type="text" class="form-control border-left-0" placeholder="Password"
                                aria-label="Password">
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <a class="font-weight-bold align-middle">Register here</a>
                </div>
                <div class="col-6">
                    <a type="submit" class="btn btn-lg btn-dark w-100 text-white rounded-pill bg-black align-middle"
                        routerLink="/home" routerLinkActive="router-link-active">Login</a>
                </div>
            </div>
        </form>

    </div>

</div>
